<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Tires Catalog</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #667eea;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        input,
        select,
        button {
            padding: 12px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
        }

        input:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            background: #667eea;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        button:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
        }

        th {
            background: #f8f9fa;
            color: #667eea;
            font-weight: 600;
        }

        tr:hover {
            background: #f8f9fa;
        }

        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 30px;
        }

        .pagination button {
            min-width: 40px;
        }

        .pagination button.active {
            background: #764ba2;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            position: relative;
            background: white;
            margin: 50px auto;
            padding: 40px;
            border-radius: 20px;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
        }

        .close {
            position: absolute;
            right: 20px;
            top: 20px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            color: #aaa;
        }

        .close:hover {
            color: #000;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
        }

        .actions {
            display: flex;
            gap: 10px;
        }

        .btn-edit {
            background: #4caf50;
        }

        .btn-edit:hover {
            background: #45a049;
        }

        .btn-delete {
            background: #f44336;
        }

        .btn-delete:hover {
            background: #da190b;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üöó Cat√°logo de Llantas</h1>

        <div class="controls">
            <input type="text" id="searchInput" placeholder="Buscar llantas..." />
            <select id="brandFilter">
                <option value="">Todas las marcas</option>
            </select>
            <select id="sizeFilter">
                <option value="">Todos los tama√±os</option>
            </select>
            <button onclick="loadTires()">Buscar</button>
            <button onclick="openModal()">‚ûï Nueva Llanta</button>
        </div>

        <div id="tiresTable"></div>

        <div class="pagination" id="pagination"></div>
    </div>

    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="modalTitle">Nueva Llanta</h2>
            <form id="tireForm" onsubmit="saveTire(event)">
                <div class="form-group">
                    <label>Marca *</label>
                    <input type="text" id="brand" required />
                </div>
                <div class="form-group">
                    <label>Modelo *</label>
                    <input type="text" id="model" required />
                </div>
                <div class="form-group">
                    <label>Tama√±o *</label>
                    <input type="text" id="size" required />
                </div>
                <div class="form-group">
                    <label>Posici√≥n</label>
                    <input type="text" id="position" placeholder="STEER, DRIVE, TRAILER" />
                </div>
                <div class="form-group">
                    <label>Presi√≥n M√°xima</label>
                    <input type="number" id="max_pressure" />
                </div>
                <div class="form-group">
                    <label>Presi√≥n M√≠nima</label>
                    <input type="number" id="min_pressure" />
                </div>
                <button type="submit">Guardar</button>
            </form>
        </div>
    </div>

    <script>
        const API_BASE = window.location.origin;
        let currentPage = 1;
        let currentTireId = null;

        // Load filters
        async function loadFilters() {
            try {
                const res = await fetch(`${API_BASE}/api/filters`);
                const data = await res.json();

                const brandFilter = document.getElementById('brandFilter');
                data.data.brands.forEach(brand => {
                    const option = document.createElement('option');
                    option.value = brand;
                    option.textContent = brand;
                    brandFilter.appendChild(option);
                });

                const sizeFilter = document.getElementById('sizeFilter');
                data.data.sizes.forEach(size => {
                    const option = document.createElement('option');
                    option.value = size;
                    option.textContent = size;
                    sizeFilter.appendChild(option);
                });
            } catch (error) {
                console.error('Error loading filters:', error);
            }
        }

        // Load tires
        async function loadTires(page = 1) {
            currentPage = page;
            const search = document.getElementById('searchInput').value;
            const brand = document.getElementById('brandFilter').value;
            const size = document.getElementById('sizeFilter').value;

            const params = new URLSearchParams({
                page,
                limit: 10,
                ...(search && { search }),
                ...(brand && { brand }),
                ...(size && { size })
            });

            try {
                document.getElementById('tiresTable').innerHTML = '<div class="loading">Cargando...</div>';

                const res = await fetch(`${API_BASE}/api/tires?${params}`);
                const data = await res.json();

                renderTable(data.data);
                renderPagination(data.pagination);
            } catch (error) {
                console.error('Error loading tires:', error);
                document.getElementById('tiresTable').innerHTML = '<div class="loading">Error al cargar datos</div>';
            }
        }

        // Render table
        function renderTable(tires) {
            if (tires.length === 0) {
                document.getElementById('tiresTable').innerHTML = '<div class="loading">No se encontraron llantas</div>';
                return;
            }

            const html = `
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Marca</th>
                            <th>Modelo</th>
                            <th>Tama√±o</th>
                            <th>Posici√≥n</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${tires.map(tire => `
                            <tr>
                                <td>${tire.id}</td>
                                <td>${tire.brand}</td>
                                <td>${tire.model}</td>
                                <td>${tire.size}</td>
                                <td>${tire.position || '-'}</td>
                                <td class="actions">
                                    <button class="btn-edit" onclick="editTire(${tire.id})">Editar</button>
                                    <button class="btn-delete" onclick="deleteTire(${tire.id})">Eliminar</button>
                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;

            document.getElementById('tiresTable').innerHTML = html;
        }

        // Render pagination
        function renderPagination(pagination) {
            const { page, total_pages } = pagination;
            let html = '';

            if (page > 1) {
                html += `<button onclick="loadTires(${page - 1})">‚Üê Anterior</button>`;
            }

            for (let i = Math.max(1, page - 2); i <= Math.min(total_pages, page + 2); i++) {
                html += `<button class="${i === page ? 'active' : ''}" onclick="loadTires(${i})">${i}</button>`;
            }

            if (page < total_pages) {
                html += `<button onclick="loadTires(${page + 1})">Siguiente ‚Üí</button>`;
            }

            document.getElementById('pagination').innerHTML = html;
        }

        // Modal functions
        function openModal(tireId = null) {
            currentTireId = tireId;
            document.getElementById('modal').style.display = 'block';
            document.getElementById('modalTitle').textContent = tireId ? 'Editar Llanta' : 'Nueva Llanta';
            document.getElementById('tireForm').reset();

            if (tireId) {
                loadTireData(tireId);
            }
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
            currentTireId = null;
        }

        async function loadTireData(id) {
            try {
                const res = await fetch(`${API_BASE}/api/tires/${id}`);
                const data = await res.json();
                const tire = data.data;

                document.getElementById('brand').value = tire.brand;
                document.getElementById('model').value = tire.model;
                document.getElementById('size').value = tire.size;
                document.getElementById('position').value = tire.position || '';
                document.getElementById('max_pressure').value = tire.max_pressure || '';
                document.getElementById('min_pressure').value = tire.min_pressure || '';
            } catch (error) {
                console.error('Error loading tire:', error);
                alert('Error al cargar datos de la llanta');
            }
        }

        async function saveTire(event) {
            event.preventDefault();

            const data = {
                brand: document.getElementById('brand').value,
                model: document.getElementById('model').value,
                size: document.getElementById('size').value,
                position: document.getElementById('position').value || null,
                max_pressure: parseInt(document.getElementById('max_pressure').value) || 0,
                min_pressure: parseInt(document.getElementById('min_pressure').value) || 0
            };

            try {
                const url = currentTireId
                    ? `${API_BASE}/api/tires/${currentTireId}`
                    : `${API_BASE}/api/tires`;

                const method = currentTireId ? 'PUT' : 'POST';

                const res = await fetch(url, {
                    method,
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                if (res.ok) {
                    closeModal();
                    loadTires(currentPage);
                    loadFilters();
                } else {
                    const error = await res.json();
                    alert(error.detail || 'Error al guardar');
                }
            } catch (error) {
                console.error('Error saving tire:', error);
                alert('Error al guardar la llanta');
            }
        }

        function editTire(id) {
            openModal(id);
        }

        async function deleteTire(id) {
            if (!confirm('¬øEst√°s seguro de eliminar esta llanta?')) return;

            try {
                const res = await fetch(`${API_BASE}/api/tires/${id}`, {
                    method: 'DELETE'
                });

                if (res.ok) {
                    loadTires(currentPage);
                } else {
                    alert('Error al eliminar');
                }
            } catch (error) {
                console.error('Error deleting tire:', error);
                alert('Error al eliminar la llanta');
            }
        }

        // Initialize
        loadFilters();
        loadTires();

        // Close modal when clicking outside
        window.onclick = function (event) {
            const modal = document.getElementById('modal');
            if (event.target == modal) {
                closeModal();
            }
        }
    </script>
</body>

</html>
