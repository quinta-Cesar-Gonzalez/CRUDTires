service: crud-tires-py
frameworkVersion: '3'

provider:
  name: aws
  runtime: python3.11  # Changed from nodejs18.x
  region: us-west-1
  stage: ${opt:stage, 'dev'}
  environment:
    MYSQL_URI: ${env:MYSQL_URI}
  # Lambda configuration optimizada
  memorySize: 512
  timeout: 30

functions:
  api:
    handler: main.handler  # Changed from index.handler
    description: CRUD API for Tires Catalog (FastAPI)
    events:
      # Catch-all proxy para todas las rutas
      - http:
          path: /
          method: ANY
          cors:
            origin: '*'
            headers:
              - Content-Type
              - X-Amz-Date
              - Authorization
              - X-Api-Key
              - X-Amz-Security-Token
      - http:
          path: /{proxy+}
          method: ANY
          cors:
            origin: '*'
            headers:
              - Content-Type
              - X-Amz-Date
              - Authorization
              - X-Api-Key
              - X-Amz-Security-Token

# Package configuration
package:
  patterns:
    - '!node_modules/**'
    - '!.git/**'
    - '!.env*'
    - '!*.zip'
    - '!.github/**'
    - '!*.md'
    - '!__pycache__/**'
    - '!.venv/**'
    - '!venv/**'
    - 'public/**'
    - 'main.py'
    - 'database.py'
    - 'models.py'
